<!DOCTYPE html>
<html lang="en">

<head>
    <title>Enhanced Cities Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #eef2f7;
            color: #222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        header {
            background: #3f72af;
            padding: 25px 20px;
            text-align: center;
            font-size: 2.5rem;
            color: white;
            font-weight: 700;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 10px rgb(0 0 0 / 0.15);
            z-index: 1000;
        }

        section {
            display: flex;
            gap: 30px;
            padding: 100px 20px 30px;
            flex-grow: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        nav {
            width: 280px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgb(0 0 0 / 0.08);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        nav button {
            background-color: #a3cef1;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 1rem;
            color: #204a87;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.15s ease;
            font-weight: 600;
            box-shadow: 0 4px 8px rgb(163 206 241 / 0.4);
        }

        nav button:hover,
        nav button:focus {
            background-color: #3f72af;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgb(63 114 175 / 0.6);
            outline: none;
        }

        nav button:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgb(63 114 175 / 0.4);
        }

        article {
            flex-grow: 1;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgb(0 0 0 / 0.12);
            padding: 30px 35px;
            overflow-y: auto;
            max-height: 70vh;
            transition: box-shadow 0.3s ease;
        }

        article:hover {
            box-shadow: 0 15px 40px rgb(0 0 0 / 0.15);
        }

        article h1 {
            font-size: 2.25rem;
            color: #3f72af;
            margin-bottom: 15px;
        }

        article p {
            font-size: 1.125rem;
            line-height: 1.7;
            color: #555;
        }

        footer {
            background-color: #2a2a2a;
            padding: 20px;
            text-align: center;
            color: white;
            font-weight: 500;
            font-size: 1rem;
            margin-top: auto;
            box-shadow: inset 0 1px 0 rgba(255 255 255 / 0.1);
        }

        /* Responsive layout */
        @media (max-width: 900px) {
            section {
                flex-direction: column;
                padding: 110px 15px 30px;
            }

            nav {
                width: 100%;
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
                gap: 15px;
            }

            nav button {
                flex: 1 1 30%;
                max-width: 180px;
            }

            article {
                max-height: none;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        Cities
    </header>

    <section>
        <nav>
            <button onclick="changeCity('Cagayan de Oro City')">Cagayan de Oro City</button>
            <button onclick="changeCity('Bohol')">Bohol</button>
            <button onclick="changeCity('Zamboanga City')">Zamboanga City</button>
        </nav>

        <article id="city-article">
            <h1>Welcome</h1>
            <p>Select a city to see information.</p>
        </article>
    </section>

    <footer>
        &copy; 2025 Cities Info. All rights reserved.
    </footer>

    <script>
        function changeCity(cityName) {
            const cityInfo = {
                'Cagayan de Oro City': {
                    title: 'Cagayan de Oro City',
                    description: 'Cagayan de Oro City, also known as the "City of Golden Friendship," is renowned for its warm hospitality and rich culture. The cityâ€™s name is derived from the term "Cagayan," which means "river" in the local dialect, and "de Oro," which refers to gold. This reflects both the city history of gold mining and the symbolic value of friendship that defines its people.',
                },
                'Bohol': {
                    title: 'Bohol',
                    description: 'A rich mix of indigenous Austronesian, Melanesian (like the Eskaya tribe), and Spanish colonial influences, blended with contributions from Asian traders and the broader Filipino culture.',
                },
                'Zamboanga City': {
                    title: 'Zamboanga City',
                    description: 'Zamboanga City culture is a rich tapestry woven from Spanish, Islamic, and indigenous influences.',
                }
            };

            let city = cityInfo[cityName];
            if (city) {
                document.getElementById('city-article').innerHTML = `
                    <h1>${city.title}</h1>
                    <p>${city.description}</p>
                `;
            }
        }
    </script>
</body>

</html>
